version: '3.8'

services:
  xgboost-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reckit-xgboost-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - MODEL_VERSION=${MODEL_VERSION:-latest}
    volumes:
      # 挂载模型目录（可选，用于热更新）
      - ./model:/app/model:ro
      # 挂载数据目录（可选）
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
